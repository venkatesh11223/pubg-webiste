<body class="min-h-screen bg-gradient-to-b from-black via-zinc-900 to-black text-white flex items-center justify-center p-6">

  <div class="w-full max-w-4xl bg-zinc-900 border border-zinc-700 p-8 rounded-xl shadow-xl animate-fade-in">

    <h1 class="text-4xl font-bold text-center text-accent mb-8">Admin Dashboard</h1>

    <!-- LOGIN SECTION -->
    <div id="login-section" class="space-y-4 max-w-md mx-auto">
      <h2 class="text-2xl font-semibold text-center">Enter Admin Password</h2>
      <input type="password" id="adminPass"
        class="w-full px-4 py-3 rounded-lg bg-zinc-800 border border-zinc-700 focus:outline-none focus:ring-2 focus:ring-accent transition-all duration-200"
        placeholder="Enter password" />
      <button onclick="checkAdminLogin()"
        class="w-full bg-accent hover:bg-accent-dark text-black font-bold py-3 rounded-lg transition-all duration-200 hover:scale-[1.02] active:scale-95">
        Login
      </button>
      <p id="loginError" class="text-red-500 text-center text-sm"></p>
    </div>

    <!-- DASHBOARD SECTION -->
    <div id="dashboard" class="hidden mt-8 space-y-6 animate-fade-in">
      <div class="flex justify-between items-center">
        <h3 class="text-2xl font-semibold">Registered Teams</h3>
        <button onclick="exportToCSV()"
          class="bg-accent hover:bg-accent-dark text-black font-bold py-2 px-4 rounded-lg transition-all duration-200 hover:scale-105 active:scale-95">
          Export to CSV
        </button>
      </div>
      <div id="teamsTable" class="overflow-auto max-h-[60vh] rounded border border-zinc-700 bg-zinc-800 p-4"></div>
    </div>

  </div>

  <!-- Accent Colors (inspired by your theme) -->
  <style>
    html {
      scrollbar-width: thin;
      scrollbar-color: #ff9f1c #1a1a1a;
    }
    
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    
    ::-webkit-scrollbar-thumb {
      background: #ff9f1c;
      border-radius: 4px;
    }
    
    ::-webkit-scrollbar-track {
      background: #1a1a1a;
    }
    
    .text-accent {
      color: #ff9f1c;
    }

    .bg-accent {
      background-color: #ff9f1c;
    }

    .hover\:bg-accent-dark:hover {
      background-color: #cc7f14;
    }

    .animate-fade-in {
      animation: fade-in 0.5s cubic-bezier(0.22, 1, 0.36, 1) forwards;
    }

    @keyframes fade-in {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
