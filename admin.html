<!DOCTYPE html>
<html lang="en" class="bg-black text-white font-[Rajdhani] scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard - BattleZone Esports</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <!-- Custom Font -->
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js" defer></script>

  <!-- Admin Logic -->
  <script src="admin.js" defer></script>
</head>

<body class="min-h-screen bg-gradient-to-b from-black via-zinc-900 to-black text-white flex items-center justify-center p-6">

  <div class="w-full max-w-4xl bg-zinc-900 border border-zinc-700 p-8 rounded-xl shadow-xl animate-fade-in">

    <h1 class="text-4xl font-bold text-center text-accent mb-8">Admin Dashboard</h1>

    <!-- LOGIN SECTION -->
    <div id="login-section" class="space-y-4">
      <h2 class="text-2xl font-semibold text-center">Enter Admin Password</h2>
      <input type="password" id="adminPass"
        class="w-full px-4 py-2 rounded bg-zinc-800 border border-zinc-700 focus:outline-none focus:ring-2 focus:ring-accent"
        placeholder="Enter password" />
      <button onclick="checkAdminLogin()"
        class="w-full bg-accent hover:bg-accent-dark text-black font-bold py-2 rounded transition duration-200">
        Login
      </button>
      <p id="loginError" class="text-red-500 text-center text-sm"></p>
    </div>

    <!-- DASHBOARD SECTION -->
    <div id="dashboard" class="hidden mt-8 space-y-6">
      <div class="flex justify-between items-center">
        <h3 class="text-2xl font-semibold">Registered Teams</h3>
        <button onclick="exportToCSV()"
          class="bg-accent hover:bg-accent-dark text-black font-bold py-2 px-4 rounded transition duration-200">
          Export to CSV
        </button>
      </div>
      <div id="teamsTable" class="overflow-auto max-h-[60vh] rounded border border-zinc-700 bg-zinc-800 p-4"></div>
    </div>

  </div>

  <!-- Accent Colors (inspired by your theme) -->
  <style>
    .text-accent {
      color: #ff9f1c;
    }

    .bg-accent {
      background-color: #ff9f1c;
    }

    .hover\:bg-accent-dark:hover {
      background-color: #cc7f14;
    }

    .animate-fade-in {
      animation: fade-in 0.8s ease-out forwards;
    }

    @keyframes fade-in {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</body>

</html>
