<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pay Entry Fee - BattleZone Esports</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: var(--font, 'Poppins', sans-serif);
      background: #0d0d0d;
      color: white;
      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .payment-container {
      max-width: 520px;
      margin: 0 auto;
      padding: 3rem 1rem;
      text-align: center;
      position: relative;
      z-index: 2;
      animation: fadeIn 1.2s ease forwards;
    }

    .payment-box {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      padding: 2rem;
      backdrop-filter: blur(10px);
      animation: popIn 0.9s ease forwards;
    }

    .upi-box {
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--accent);
      background: rgba(255, 255, 255, 0.06);
      padding: 1rem;
      border-radius: 8px;
      margin: 1rem 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
    }

    .copy-btn {
      background: var(--accent);
      color: #000;
      padding: 0.4rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s ease;
    }

    .copy-btn:hover {
      background: var(--accent-dark);
    }

    .return-link {
      margin-top: 2rem;
      display: inline-block;
      color: var(--accent);
      text-decoration: underline;
    }

    canvas#bg-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    @media (max-width: 480px) {
      .payment-box {
        padding: 1.5rem;
      }

      .upi-box {
        flex-direction: column;
        gap: 0.5rem;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes popIn {
      0% {
        transform: scale(0.95);
        opacity: 0;
      }

      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <canvas id="bg-canvas"></canvas>
  <div class="payment-container">
    <h1 class="glitch" data-text="Pay Entry Fee">Pay Entry Fee</h1>
    <div class="payment-box">
      <p>Please pay the exact entry fee before submitting your registration form.</p>
      <p><strong>Entry Fee:</strong> <span id="entryFee">Loading...</span></p>
      <div class="upi-box">
        <span id="upiId">7975088072-2@ibl</span>
        <button class="copy-btn" onclick="copyUPI()">Copy</button>
      </div>
      <p>After successful payment, return and paste your UPI transaction ID.</p>
      <a href="index.html#register" class="return-link" onclick="localStorage.setItem('returning_from_payment', '1')">
        ← Return to Registration
      </a>

    </div>
  </div>

  <script>
    const canvas = document.getElementById("bg-canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    let particles = [];

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      initParticles();
    });

    class Particle {
      constructor() {
        this.reset();
      }
      reset() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 0.5;
        this.speedX = (Math.random() - 0.5) * 0.3;
        this.speedY = (Math.random() - 0.5) * 0.3;
        this.alpha = Math.random() * 0.6 + 0.2;
        this.color = `rgba(255,159,28,${this.alpha})`;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (
          this.x < 0 ||
          this.x > canvas.width ||
          this.y < 0 ||
          this.y > canvas.height
        ) {
          this.reset();
        }
      }
      draw() {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function initParticles() {
      particles = [];
      const count = Math.min(180, Math.floor(canvas.width * canvas.height / 8000));
      for (let i = 0; i < count; i++) particles.push(new Particle());
    }
    initParticles();

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach((p) => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animate);
    }
    animate();

    function copyUPI() {
      const upi = document.getElementById("upiId").textContent;
      navigator.clipboard.writeText(upi).then(() => {
        alert("UPI ID copied!");
      });
    }

    // Define events array (should match the one in app.js for consistency)
    const events = [
      {
        id: 'ev1',
        title: 'Sunday Showdown: BGMI Squad Battle – ₹1,200 Prize Pool!',
        entryFee: 100
      },
      {
        id: 'ev2',
        title: 'PUBG Mobile Scrims — Friday Rush',
        entryFee: 0
      }
    ];

    const selectedEventId = localStorage.getItem("selected_event_id");
    if (selectedEventId) {
      const found = events.find(e => e.id === selectedEventId);
      document.getElementById("entryFee").textContent = found ? `₹${found.entryFee}` : '₹100';
    } else {
      document.getElementById("entryFee").textContent = '₹100'; // Default if no event is selected
    }
  </script>
</body>

</html>
